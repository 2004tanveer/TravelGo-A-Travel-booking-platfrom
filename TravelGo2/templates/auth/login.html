{% extends 'base.html' %}

{% block title %}TravelGo - Sign In{% endblock %}

{% block content %}
<section class="hero" style="min-height: calc(100vh - 4rem); padding-top: 6rem; background: linear-gradient(135deg, #3f51b5 0%, #2196f3 100%);">
    <div class="hero-overlay"></div>
    <div class="hero-content" style="max-width: 28rem; padding-top: 0; padding-bottom: 0;">
        <div class="booking-card" style="padding: 2rem;">
            <h2 style="font-size: 1.875rem; font-weight: bold; color: #374151; margin-bottom: 1.5rem; text-align: center;">Sign In to TravelGo</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="username_or_email">Username or Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="user" class="input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Your email" class="form-input" required>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Your password" class="form-input" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Sign In</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: #6b7280;">
                Don't have an account? <a href="{{ url_for('register') }}" style="color: #2563eb; text-decoration: none; font-weight: 500;">Sign Up</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
